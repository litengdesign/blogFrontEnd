<div class="container">
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <nz-form-item class="logo text-center">
      <!-- <img src="../../../assets/images/login-logo.png" alt="" style="max-height:70px "> -->
      <span class="systemName">{{systemName}}</span>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group [nzPrefix]="prefixUser" class="ant-input-affix-wrapper ant-input-affix-wrapper-lg">
          <input type="text" nz-input formControlName="userName" placeholder="用户名">
        </nz-input-group>
        <nz-form-explain *ngIf="validateForm.get('userName').dirty && validateForm.get('userName').errors">请输入用户名!
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group [nzPrefix]="prefixLock" class="ant-input-affix-wrapper ant-input-affix-wrapper-lg">
          <input type="password" nz-input formControlName="password" placeholder="密码">
        </nz-input-group>
        <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">请输入密码!
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <label nz-checkbox>
          <span>记住密码</span>
        </label>
        <!-- <a class="login-form-forgot" class="login-form-forgot">Forgot password</a> -->
        <button nz-button class="login-form-button" [nzType]="'primary'">登录</button>
        <!-- Or -->
        <!-- <a href="">register now!</a> -->
      </nz-form-control>
    </nz-form-item>
  </form>
  <ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
  <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
  <div class="copyright text-center">
    <p>Copyright<i class="anticon anticon-copyright"></i> 2019 litengdesign.com</p>
  </div>
</div>
