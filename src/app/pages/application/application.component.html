<app-search></app-search>
<nz-table #basicTable [nzData]="listOfData" nzBordered nzSize="middle">
  <thead>
    <tr>
      <th>应用程序编码</th>
      <th>应用程序名称</th>
      <th>应用程序描述</th>
      <th>创建人</th>
      <th>创建日期</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.key }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.desc }}</td>
      <td>{{ data.createName }}</td>
      <td>{{ data.createDate }}</td>
      <td>
        <app-premission></app-premission>
      </td>
    </tr>
  </tbody>
</nz-table>
